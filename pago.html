    <title>Tear Store</title>

<body>
    <header class="container-fluid">
        <div class="row p-3">
            <div class="col-md-11 d-flex justify-content-center">
                <ul class="nav justify-content-center p-4">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
        </div>
    <div class="col-md-1 p-3">
        <a href="carrito.html" id="boton_carrito"></a>
    </div>
</div>
</header>

<main class="m-3">
<h1 class="text-center p-4">Pago</h1>
<div class="form pb-5">
    <label for="nombre">Nombre</label>
    <input class="name" type="text" placeholder="Ingrese su nombre">
    <label for="apellido">Apellido</label>
    <input class="name" type="text" placeholder="Ingrese su apellido">
    <label for="numero_tarjeta">Número de Tajeta</label>
    <input class="numero" type="text" placeholder="Ingrese número de tarjeta">
    <label for="fecha">Fecha de vencimiento</label>
    <input class="fecha" type="text" placeholder="MM/YY">
    <label for="codigo">Codigo de seguridad</label>
    <input class="codigo" type="text" placeholder="000" maxlength="3">
    <div class="p-3">
    <i class="fa-brands fa-cc-visa fa-2x"></i>
    <i class="fa-brands fa-cc-mastercard fa-2x"></i>
    <i class="fa-brands fa-cc-amex fa-2x"></i>
</div>
    <button id="boton_pago" onClick="finalizarCompra()">Pagar</button>
</div>



</main>

<footer class="container-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 text-center">
            <div class="mb-4">
                <h2 class="pt-2"><a href="./index.html">Tear Store</a></h2>
            </div>
            <ul class="listas navfooter mb-4">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>

            <div class="social mb-4">
                <h3>¡Seguinos en nuestras redes sociales!</h3>
                <ul class="listas">
                    <li class="in"><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="fb"><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                    <li class="pin"><a href="https://ar.pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a></li>
                </ul>
            </div>

            <div>
                <p class="mb-3"><small>&copy; Tear Store. Todos los derechos reservados.</small></p>
            </div>


            </div>
        </div>
    </div>
</footer>
